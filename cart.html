<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>

    <!-- Top Frame -->
    <div id="top-frame">
        <img src="your_logo.png" alt="College Logo" width="100" height="100">
        <h1>STORE.IN</h1>
        <nav>
            <a href="web.html">Home</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Registration</a>
            <a href="catalogue.html">Catalogue</a>
            <a href="cart.html">Cart</a>
        </nav>
    </div>

    <!-- Middle Frame (Cart Page) -->
    <div id="middle-frame" class="flex-container">
        <div class="cart">
            <div class="cart-item">
                <img src="section4_photo.jpg" alt="Product 1" width="80" height="80">
                <div class="item-details">
                    <h3>Product 1</h3>
                    <p>Quantity: 2</p>
                    <p>Price: $20.00</p>
                </div>
                <button class="delete-button" onclick="deleteItem(this)">Delete</button>
            </div>

            <div class="cart-item">
                <img src="section1_photo.jpg" alt="Product 2" width="80" height="80">
                <div class="item-details">
                    <h3>Product 2</h3>
                    <p>Quantity: 1</p>
                    <p>Price: $15.00</p>
                </div>
                <button class="delete-button" onclick="deleteItem(this)">Delete</button>
            </div>

            <!-- Add more cart items as needed -->

        </div>
    </div>

    <!-- Bottom Frame -->
    <div id="bottom-frame">
        <!-- our bottom frame content goes here -->
        <p>UNIQUE STORE PVT.LTD PRAYAGRAJ.</p>
    </div>

    <script src="cart.js"></script>
</body>
</html>
