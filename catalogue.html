<!DOCTYPE html>
<html lang="en">

    <title>Catalogue</title>
    <link rel="stylesheet" href="catalogue.css">
</head>
<body>

    <!-- Top Frame -->
    <div id="top-frame">
        <img src="your_logo.png" alt="College Logo" width="100" height="100">
        <h1>STORE.IN</h1>
        <nav>
            <a href="web.html">Home</a>

    <div id="middle-frame" class="flex-container">
        <div class="catalogue">
            <!-- Product 1 -->
            <div class="product" onclick="addToCart('Product 1', 20.99)">

                <p>Description of Product 1.</p>
                <p>$20.99</p>
            </div>

            <div class="product" onclick="addToCart('Product 2', 25.49)">

                <h3>Product 2</h3>
                <p>Description of Product 2.</p>

            </div>

            <!-- Product 3 -->
            <div class="product" onclick="addToCart('Product 3', 15.99)">
                <img src="section4_photo.jpg" alt="Product 3" width="150" height="150">
                <h3>Product 3</h3>
                <p>Description of Product 3.</p>
                <p>$15.99</p>
            </div>

        </div>

    <!-- Bottom Frame -->
    <div id="bottom-frame">
        <!-- Your bottom frame content goes here -->
