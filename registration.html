<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store.in - Registration</title>
    <link rel="stylesheet" href="registrations.css">
    <script src="password.js" defer></script>
</head>

<body>

    <header>
        <div class="logo">
            <img src="your_logo.png" alt="College Logo" width="100" height="100">
            <h1>STORE.IN</h1>
        </div>
        <nav>
            <a href="web.html">Home</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Registration</a>
            <a href="catalogue.html">Catalogue</a>
            <a href="cart.html">Cart</a>
        </nav>
    </header>

    <main>
        <section id="registration-form" class="form-container">
            <h2>Create an Account</h2>
            <form action="registration_process.php" method="post" onsubmit="return validatePassword()">
                <div class="input-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                </div>

                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Your Password" required>
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
                </div>

                <div class="input-group">
                    <label>Sex:</label>
                    <input type="radio" id="male" name="sex" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female" required>
                    <label for="female">Female</label>
                </div>

                <div class="input-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="input-group">
                    <label>Languages Known:</label>
                    <input type="checkbox" id="english" name="languages" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" id="telugu" name="languages" value="telugu">
                    <label for="telugu">Telugu</label>
                    <input type="checkbox" id="hindi" name="languages" value="hindi">
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" id="tamil" name="languages" value="tamil">
                    <label for="tamil">Tamil</label>
                </div>

                <div class="input-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" placeholder="Your Address" required></textarea>
                </div>

                <button type="submit">Register</button>
            </form>
            <p class="signup-link">Already have an account? <a href="login.html">Login here</a></p>
        </section>
    </main>

    <footer>
        <p>UNIQUE STORE PVT.LTD PRAYAGRAJ.</p>
    </footer>

</body>

</html>
