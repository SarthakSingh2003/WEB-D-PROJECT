<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="registrations.css">
    <script src="password.js" defer></script>
</head>
<body>

    <!-- Top Frame -->
    <div id="top-frame">
        <img src="your_logo.png" alt="College Logo" width="100" height="100">
        <h1>STORE.IN</h1>
        <nav>
            <a href="web.html">Home</a>
            <a href="login.html">Login</a>
            <a href="registration.html">Registration</a>
            <a href="catalogue.html">Catalogue</a>
            <a href="cart.html">Cart</a>
        </nav>
    </div>

    <!-- Middle Frame (Registration Page) -->
    <div id="middle-frame" class="flex-container">
        <div class="form" id="registration-form">
            <h2 class="form-title">Create an Account</h2>
            <form action="registration_process.php" method="post" onsubmit="return validatePassword();">
                <!-- Name -->
                <div class="input-container">
                    <input type="text" id="name" name="name" placeholder="Name" required>
                </div>

                <!-- Password -->
                <div class="input-container">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <!-- Email -->
                <div class="input-container">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <!-- Phone Number -->
                <div class="input-container">
                    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
                </div>

                <!-- Sex -->
                <div class="input-container">
                    <label for="sex">Sex:</label>
                    <input type="radio" id="male" name="sex" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="sex" value="female" required>
                    <label for="female">Female</label>
                </div>

                <!-- Date of Birth -->
                <div class="input-container">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <!-- Languages Known -->
                <div class="input-container">
                    <label for="languages">Languages Known:</label>
                    <input type="checkbox" id="english" name="languages" value="english">
                    <label for="english">English</label>
                    <input type="checkbox" id="telugu" name="languages" value="telugu">
                    <label for="telugu">Telugu</label>
                    <input type="checkbox" id="hindi" name="languages" value="hindi">
                    <label for="hindi">Hindi</label>
                    <input type="checkbox" id="tamil" name="languages" value="tamil">
                    <label for="tamil">Tamil</label>
                </div>

                <!-- Address -->
                <div class="input-container">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="4" required></textarea>
                </div>

                <button type="submit" class="submit">Register</button>
            </form>
            <p class="signup-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <!-- Bottom Frame -->
    <div id="bottom-frame">
        <!-- our bottom frame content goes here -->
        <p>UNIQUE STORE PVT.LTD PRAYAGRAJ.</p>
    </div>

</body>
</html>
